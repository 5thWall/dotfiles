# Clipboard stuff from thoughtbot
set-option -g default-command "reattach-to-user-namespace -l zsh"

# Yay colors for tmux!
set -g default-terminal "screen-256color"

# Set the prefix to C-a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Mice modes
set -g mouse on
bind -n WheelUpPane   select-pane -t= \; copy-mode -e \; send-keys -M
bind -n WheelDownPane select-pane -t= \;                 send-keys -M

bind m \
  set -g mouse on \;\
  display 'Mouse ON'

bind M \
  set -g mouse off \;\
  display 'Mouse OFF'

# Lower Command Delay
set -sg escape-time 1

# Make window and pane index start at 1
set -g base-index 1
set -g pane-base-index 1

# Make r reload tmux conf
bind r source-file ~/.tmux.conf \; display "Reloaded tmux config file."

# vim keybindings
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# vim bindings for movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# shift movement bindings for resize
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Powerline
source '/Users/Andy/.powerline/powerline/bindings/tmux/powerline.conf'

# Buffer size
set-option -g history-limit 5000

